<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the progressive loading images activity WDD230">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <h1>Progressive Loading (Images)</h1>
        <picture>
            <img src="images/placeholder.png"  data-src="images/pic1.png" alt="pic1" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png"  data-src="images/pic2.png"  alt="pic2" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png"  data-src="images/pic3.png"  alt="pic3" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png"  data-src="images/pic4.png" alt="pic4" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png"  data-src="images/pic5.png" alt="pic5" loading="lazy">
        </picture>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
