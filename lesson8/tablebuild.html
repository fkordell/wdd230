<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Build Wdd230 Kordell Farley</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>

                    <th scope="col">&nbsp;</th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="head">Feature 1</td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                </tr>
                <tr>
                    <td class="head">Feature 2</td>
                    <td>&#10060;</td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                </tr>
                <tr>
                    <td class="head">Feature 3</td>
                    <td>&#10060;</td>
                    <td>&#10060;</td>
                    <td>&#10004;</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
