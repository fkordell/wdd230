<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the join page for the American Falls Chamber of Commerce site.">
    <title>Join Page of the American Falls Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <div class="titlepiece">
            <img class="logo" src="images/logo.png" alt="logo">
            <h1>American Falls Chamber of Commerce</h1>
        </div>
        <div class="icons">
            <a  id="fb" href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://instagram.com">
                <img src="" alt="">
            </a>
        </div>
        <div>
            <button id="hamburgerBtn">&#9776;</button>
        </div>
        <div class="menu">
            <nav>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li class="active"><a href=join.html>Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="date">
            <em id="date-now">Friday, 27 January 2023</em>
        </div>
    </header>
    <main class="joinPage">
        <h1 class="app">American Falls Chamber of Commerce Application</h1>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label class="top">First Name*<input type="text" name="fname" required></label>
                    <label class="top">Last Name*<input type="text" name="lname" required></label>
                    <label class="top">Business Position<input type="text"></label>
                    <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                    <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label class="top">Business Name<input type="text"></label>
                </fieldset>
                <fieldset>
                    <legend>Membership Level</legend>
                    <div>Status</div>
                    <label class="sbs"><input type="radio" name="status" value="NP Membership">Non Profit</label>
                    <label class="sbs"><input type="radio" name="status" value="Bronze Membership">Bronze</label>
                    <label class="sbs"><input type="radio" name="status" value="Silver Membership">Silver</label>
                    <label class="sbs"><input type="radio" name="status" value="Gold Membership">Gold</label>
                </fieldset>

                <input class="submitBtn" type="submit" value="Submit My Membership Application">




            </form>

    </main>
</body>
</html>
